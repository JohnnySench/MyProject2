
<div class="modal" id="contact-modal">
    <div class="modal__content">
        <form action="/" method="POST" class="form">

            <div class="form__group form__group--md">
                <input class="form__control" type="text" placeholder="Ваше имя"></input>
                <span class="form__line"></span>
            </div>
        
            <div class="form__group form__group--md">
                <input class="form__control" placeholder="Ваш e-mail"></input>
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--md">
                <textarea class="form__control form__control--textarea" placeholder="Текст сообщения"></textarea>
                <span class="form__line"></span>
            </div>
        
        
            <div class="form__footer">
                <div class="form__group form__group--mb0">
                    <button type="submit" class="btn btn--blue btn--sm">Отправить</button>
                </div>
            </div>
        </form>
        <button class="modal__close" type="button">
            <img src="../assets/images/contact-modal/close.svg" alt="">
        </button>

        <ul class="modal__footer">
            <li class="modal__footer-item">e-mail: <a href="mailto:info@mywebsite.ru">info@mywebsite.ru</a></li>
            <li class="modal__footer-item">тел: <a href="tel:+943-232-856-22">+943-232-856-22</a></li>
        </ul>
    </div>
</div>
